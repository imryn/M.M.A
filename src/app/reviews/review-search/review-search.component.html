<form (ngSubmit)="onSearchForReview()">
  <div class="inner-form">
      <div class="input-field first-wrap">
        <div class="svg-wrapper">
        </div>
        <input type="text" class="search__input" placeholder="Search movie review"  name="search__movie" 
        #search__input = "ngModel"  [(ngModel)]="searchValue" />
      </div>
      <div class="input-field second-wrap">
        <input type="submit" class="btn-search" value="Search" ng-model="movies-list"/> 
      </div>
  </div>
</form>
