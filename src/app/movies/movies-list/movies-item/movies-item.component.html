<a 
[routerLink]="[index]"
class="list-group-item clearfix">
  <div class="pull-left"> 
      <h4 class="list-group-item-heading"> {{movie.title}} </h4>
      <p class="list-group-item-text"> {{movie.year}} </p>
      <img [src]="movie.imagePath" alt="recipe.name" class="img-responsive">
      <p class="summary"> {{movie.summary}} </p>
  </div>
</a>
