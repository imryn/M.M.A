<div [@addMovie] *ngIf="visible" class="addMovie">
    <form (ngSubmit)="onSubmit()" class="addMovieForm" [formGroup]="newMovieForm">
        <div class="form-group row">
            <label for="title" class="col-sm-4 col-form-label"> Movie Name:  </label>
            <div class="col-sm-8">
              <input type="text" class="form-control" formControlName="title" 
              placeholder="movie name" required
               />

               <app-control-messages class="error-message" [control]="newMovieForm.controls.title"></app-control-messages>

            </div>
        </div>

        <div class="form-group row">
            <label for="year" class="col-sm-4 col-form-label"> Year:  </label>
            <div class="col-sm-8">
              <input type="text" class="form-control" formControlName="year" 
               placeholder="year of production" required
               />

               <app-control-messages class="error-message" [control]="newMovieForm.controls.year"></app-control-messages>

            </div>
        </div>

        <div class="form-group row">
            <label for="imagePath" class="col-sm-4 col-form-label"> Img Link:  </label>
            <div class="col-sm-8">
              <input type="text" class="form-control" formControlName="imagePath"
              placeholder="image link" required
               />
               <app-control-messages class="error-message" [control]="newMovieForm.controls.imagePath"></app-control-messages>

            </div>
        </div>

        <div class="form-group row">
            <label for="summary" class="col-sm-4 col-form-label"> Summary: <span> (not more then 300 characters) </span>  </label>
            <div class="col-sm-8">
                <textarea class="form-control" rows="4" maxlength="400" 
                formControlName="summary" > 
                </textarea>
                <app-control-messages class="error-message" [control]="newMovieForm.controls.summary"></app-control-messages>

            </div>
        </div>

        <button [disabled]="!newMovieForm.valid" class="btn btn-primary contact__button"> Submit </button>
    </form>    
    <button *ngIf="closable" (click)="close()" aria-label="Close" class="addMovie__close-btn">X</button>
</div>
  <div *ngIf="visible" class="overlay" (click)="close()"></div>
